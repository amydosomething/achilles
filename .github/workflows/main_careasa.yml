name: Build and deploy Node.js app to Azure Web App - careasa

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Step 1: Install and build frontend
      - name: Install and build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # Step 2: Copy frontend dist to backend/public
      - name: Copy frontend dist to backend/public
        run: |
          mkdir -p backend/public
          cp -r frontend/dist/* backend/public/

      # Step 3: Install root-level dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Cleanup (optional)
      - name: Cleanup before zipping
        run: |
          rm -rf node_modules
          rm -rf frontend/node_modules
          rm -rf frontend/src
          rm -rf backend/seeds

      # Step 5: Zip everything (root-level)
      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . -x "node_modules/*" "frontend/src/*" "backend/seeds/*" "*.log"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'careasa'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C93C694C769840EEA733B02F56D41BE2 }}
          package: .
